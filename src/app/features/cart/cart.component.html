<div class="section section-padding" dir="rtl">
  <div class="mr-5 ml-5 row flex-wrap justify-content-center align-items-center">
    <form class="cart-form col-lg-9 col-md-9 col-sm-12 " action="#">
      <table class="cart-wishlist-table table">
        <thead>
        <tr>
          <th class="name" colspan="2">מוצר</th>
          <th class="price">מחיר</th>
          <th class="quantity">כמות</th>
          <th class="subtotal">סה"כ</th>
          <th class="remove">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="!cart?.length">
          <td>
            <p>
              העגלה ריקה , פנקי את עצמך!
            </p>
          </td>
        </tr>
        <tr *ngFor="let c of cart  ">
          <td class="thumbnail"><a href="product-details.html">
            <img src="{{getImage(c.featured_image) }}"></a>
          </td>
          <td class="price"><span>{{c.price | currency}}</span></td>
          <td class="quantity">
            <div class="product-quantity">
              <span class="qty-btn plus" (click)="c.quantity = c.quantity.value  +1"><i class="ti-plus"></i></span>
              <input type="number" class="input-qty"
                     [(ngModel)]="c.quantity.value" value="{{c.quantity.value}}"
                     (ngModelChange)="alert(c.quantity.value)"
                     [ngModelOptions]="{standalone: true}">
              <span class="qty-btn minus" (click)="c.quantity = c.quantity.value > 0 ? c.quantity.value  - 1 : 0 "><i
                class="ti-minus"></i></span>
            </div>
          </td>
          <td class="subtotal"><span>{{c.price * c.quantity.value| currency}}</span></td>
          <td class="remove"><a (click)="removeCart(c)" class="btn">×</a></td>
        </tr>

        </tbody>
      </table>
      <div class="row justify-content-between mb-n3 c-revert">
        <div class="col-auto mb-3 c-revert">
          <!--  <div class="cart-coupon">
              <button class="btn"><i class="fal fa-gift"></i></button>
              <input type="text" placeholder="הכניסי קופון">
            </div>-->
        </div>
        <div class="col-auto">
          <div class="col-auto d-flex">
            <button class="btn btn-dark btn-outline-hover-dark mb-3" (click)="updateCart()">עדכן</button>
            <a class="btn btn-light btn-hover-dark mr-3 mb-3" href="#product">המשך קניה</a>
          </div>
        </div>
      </div>
    </form>
    <div class="cart-totals  col-lg-3 col-md-3 col-sm-10 mt-sm-5">
      <h2 class="title">מחיר עגלה</h2>
      <table>
        <tbody>
        <tr class="subtotal">
          <th>מחיר</th>
          <td><span class="amount">{{data.totalCart()|async|currency}}</span></td>
        </tr>
        <tr class="total">
          <th>סה"כ</th>
          <td><strong><span class="amount">{{data.totalCart()|async|currency}}</span></strong></td>
        </tr>
        </tbody>
      </table>
      <a href="#checkout" class="btn btn-dark btn-outline-hover-dark">לרכישה</a>
    </div>
  </div>

</div>
