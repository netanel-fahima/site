<div class="section section-padding" dir="rtl">
  <div class="container">
    <form class="cart-form" action="#">
      <table class="cart-wishlist-table table">
        <thead>
        <tr>
          <th class="name" colspan="2">מוצר</th>
          <th class="price">מחיר</th>
          <th class="quantity">כמות</th>
          <th class="subtotal">סה"כ</th>
          <th class="remove">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of cart  ">
          <td class="thumbnail"><a href="product-details.html">
            <img src="{{getImage(c.product.images) }}"></a>
          </td>
          <td class="name"><a href="product-details.html">{{c.product.name}}</a></td>
          <td class="price"><span>{{c.product.price | currency}}</span></td>
          <td class="quantity">
            <div class="product-quantity">
              <span class="qty-btn plus" (click)="c.quantity = c.quantity  +1 "><i class="ti-plus"></i></span>
              <input type="number" class="input-qty"
                     [(ngModel)]="c.quantity" value="{{c.quantity}}" (ngModelChange)="alert(c.quantity)"
                     [ngModelOptions]="{standalone: true}">
              <span class="qty-btn minus" (click)="c.quantity = c.quantity > 0 ? c.quantity  - 1 : 0 "><i
                class="ti-minus"></i></span>
            </div>
          </td>
          <td class="subtotal"><span>{{c.product.price * c.quantity| currency}}</span></td>
          <td class="remove"><a (click)="removeCart(c)" class="btn">×</a></td>
        </tr>

        </tbody>
      </table>
      <div class="row justify-content-between mb-n3">
        <div class="col-auto mb-3">
          <div class="cart-coupon">
            <button class="btn"><i class="fal fa-gift"></i></button>
            <input type="text" placeholder="הכניסי קופון">
          </div>
        </div>
        <div class="col-auto">
          <div class="col-auto">
            <button class="btn btn-dark btn-outline-hover-dark mb-3" (click)="updateCart()">עדכן</button>
            <a class="btn btn-light btn-hover-dark mr-3 mb-3" href="product">המשך קניה</a>
          </div>
        </div>
      </div>
    </form>


    <div class="cart-totals mt-5">
      <h2 class="title">מחיר עגלה</h2>
      <table>
        <tbody>
        <tr class="subtotal">
          <th>מחיר</th>
          <td><span class="amount">{{(data.cart$|async)  | currency}}</span></td>
        </tr>
        <tr class="total">
          <th>סה"כ</th>
          <td><strong><span class="amount">{{data.totalCart()|async|currency}}</span></strong></td>
        </tr>
        </tbody>
      </table>
      <a href="checkout.html" class="btn btn-dark btn-outline-hover-dark">לרכישה</a>
    </div>
  </div>

</div>
