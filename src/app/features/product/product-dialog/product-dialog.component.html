<div class="quickViewModal modal fade" id="quickViewModal">
  <div class="modal-dialog modal-dialog-centered">
    {{(loaded|async)}}
    <div class="modal-content" *ngIf="(loaded|async) && !!(product.product|async)">
      <button class="close" data-dismiss="modal">&times;</button>
      <div class="row learts-mb-n30">

        <!-- Product Images Start -->
        <div class="col-lg-6 col-12 learts-mb-30">
          <div class="product-images">
            <div class="product-gallery-slider-quickview">
              <div *ngFor="let image of product.getImages((product.product |async));let i = index"
                   [className]="product.imgService.randomImg()" class="product-zoom">
                <img src="{{product.getImage(image.name,{height: 622, width: 460, crop: 'fill'})}}"
                     alt="{{image.name}}">
              </div>
            </div>
            <!--<div class="product-thumb-slider">
              <div class="item" *ngFor="let image of product.getImagesLength((product.product |async))">
                <img src="{{product.getImage(image.name,{height: 150, width: 120, crop: 'fill'})}}"
                     alt="{{image.name}}">
              </div>
            </div>-->
          </div>
        </div>


        <!-- Product Images End -->

        <!-- Product Summery Start -->
        <div class="col-lg-6 col-12 overflow-hidden learts-mb-30" dir="rtl">
          <div class="product-summery customScroll">
            <div class="product-ratings">
                                <span class="star-rating">
                                <span class="rating-active" style="width: 100%;">ratings</span>
                                </span>
              <a href="#reviews" class="review-link"><span class="count"><!--{{product.reviews.length}}--></span></a>
            </div>
            <h3 class="product-title">{{(product.product|async).name}}</h3>
            <div class="product-price">{{(product.product|async).price | currency}}</div>
            <div class="product-description">
              <p [innerHTML]="(product.product|async).short_description"></p>
              <div *ngIf="!!(product.product |async).image">
                <img
                  src="{{product.getImage((product.product |async).image.name,{height: 200, width: 170, crop: 'fill'})}}"
                  alt="{{(product.product |async).image.name}}">
              </div>
            </div>
            <div class="product-variations">
              <table>
                <tbody>
                <tr *ngFor="let attribute of (product.mainProduct |async).attributes">
                  <td class="label"><span>{{attribute.name}}</span></td>
                  <td class="value">
                    <div class="product-sizes " appHighLight
                         defaultColor="lightpink">
                      <a *ngFor="let option of attribute.options"
                         (click)="product.setOption(attribute,option)"> {{option}} </a>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="product.withQuntity((product.product|async))">
                  <td class="label"><span>כמות</span></td>
                  <td class="value">
                    <div class="product-quantity">
                      <span class="qty-btn plus" (click)="product.quantity=product.quantity+1;"><i class="ti-plus"></i></span>
                      <input type="text" class="input-qty" [(ngModel)]="product.quantity">
                      <span class="qty-btn minus"
                            (click)="product.quantity > 0 ? product.quantity=product.quantity-1 : null"><i
                        class="ti-minus"></i></span>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="product-buttons">
              <a data-dismiss="modal" (click)="product.addToWithList()"
                 class="btn btn-icon btn-outline-body btn-hover-dark"><i
                class="fal fa-heart"></i></a>
              <a routerLink="shopping-cart" data-dismiss="modal" (click)="product.addToCart($event)"
                 class="btn btn-dark btn-outline-hover-dark"><i class="fal fa-shopping-cart"></i> הוסיפי לעגלה</a>
              <!--          <a href="#" class="btn btn-icon btn-outline-body btn-hover-dark"><i class="fal fa-random"></i></a>-->
            </div>
            <!--            <div class="product-brands">
                          <span class="title">Brands</span>
                          <div class="brands">
                            <a href="#"><img src="assets/images/brands/brand-3.png" alt=""></a>
                            <a href="#"><img src="assets/images/brands/brand-8.png" alt=""></a>
                          </div>
                        </div>-->
            <div class="product-meta mb-0">
              <table>
                <tbody>
                <tr>
                  <td class="label"><span>מק"ט</span></td>
                  <td class="value">{{(product.product|async).sku}}</td>
                </tr>
                <tr>
                  <td class="label"><span>קטגוריה</span></td>
                  <td class="value">
                    <ul class="product-category">
                      <li *ngFor="let category of (product.product|async).categories"><a href="#">{{category.name}}</a>
                      </li>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <td class="label"><span>תגית</span></td>
                  <td class="value">
                    <ul class="product-tags">
                      <li *ngFor="let tag of (product.product|async).tags"><a href="#">{{tag.name}}</a></li>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <td class="label"><span>שתפי</span></td>
                  <td class="va">
                    <div class="product-share">
                      <a href="#"><i class="fab fa-facebook-f"></i></a>
                      <a href="#"><i class="fab fa-twitter"></i></a>
                      <a href="#"><i class="fab fa-google-plus-g"></i></a>
                      <a href="#"><i class="fab fa-pinterest"></i></a>
                      <a href="#"><i class="fal fa-envelope"></i></a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          {{load(product.product|async)}}
        </div>
        <!-- Product Summery End -->

      </div>
    </div>
  </div>
</div>
