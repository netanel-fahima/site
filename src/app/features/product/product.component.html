  <div class="section learts-mt-70">
    <div class="container">
      <!-- Products Start -->
      <div id="shop-products" class="products isotope-grid row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1">

        <div class="grid-sizer col-1"></div>

        <div  class="grid-item col featured" *ngFor="let p of products | async">
          <div class="product">
            <div class="product-thumb">
              <a href="product-details?id={{p.id}}" class="image">
                <img src="{{getImage(p.id)}}" alt="Product Image">
                <img class="image-hover " src="{{getImage(p.id)}}" alt="Product Image">
              </a>
              <a (click)="data.wishList.push(p)" href="wishlist" class="add-to-wishlist hintT-left" data-hint="הוסיפי למועדפים"><i class="far fa-heart"></i></a>
            </div>
            <div class="product-info">
              <h6 class="title"><a routerLink="product-details?id={{p.id}}">{{p.title}}</a></h6>
              <span class="price">{{p.price | currency}}</span>
              <div class="product-buttons">
                <a href="#quickViewModal" (click)="openDialog(p)" data-toggle="modal" class="product-button hintT-top" data-hint="תצוגה"><i class="fal fa-search"></i></a>
                <a   (click)="addToCart(p)" class="product-button hintT-top" data-hint="הוסף לעגלה"><i class="fal fa-shopping-cart"></i></a>
              </div>
            </div>
          </div>
        </div>
