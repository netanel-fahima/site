<div class="mobile-header bg-white section d-xl-none">
  <div class="container">
    <div class="row align-items-center">

      <!-- Header Logo Start -->
      <div class="col">
        <div class="header-logo">
          <a href="index.html"><img src="../../../../../assets/images/logo/logo-mobile.jpg" alt="Learts Logo"></a>
        </div>
      </div>
      <!-- Header Logo End -->

      <!-- Header Tools Start -->
      <div class="col-auto">
        <div class="header-tools justify-content-end">
          <div class="header-login d-none d-sm-block">
            <a href="#login"><i class="fal fa-user"></i></a>
          </div>
          <div class="header-search d-sm-block">
            <a href="#offcanvas-search" class="offcanvas-toggle"><i class="fal fa-search"></i></a>
          </div>
          <div class="header-wishlist d-none d-sm-block">
            <a href="#offcanvas-wishlist" class="offcanvas-toggle"><span class="wishlist-count" > {{ (data.wishlist$ | async)?.length }}</span><i class="fal fa-heart"></i></a>
          </div>
          <div class="header-cart">
            <a href="#offcanvas-cart" class="offcanvas-toggle"><span class="cart-count">{{(data.cart$|async)?.length }}</span><i class="fal fa-shopping-cart"></i></a>
          </div>
          <div class="mobile-menu-toggle">
            <a href="#offcanvas-mobile-menu" class="offcanvas-toggle">
              <svg viewBox="0 0 800 600">
                <path d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200" id="top"></path>
                <path d="M300,320 L540,320" id="middle"></path>
                <path d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190" id="bottom" transform="translate(480, 320) scale(1, -1) translate(-480, -318) "></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <!-- Header Tools End -->

    </div>
  </div>
</div>
