<!-- OffCanvas Wishlist Start -->
<div id="offcanvas-wishlist" class="offcanvas offcanvas-wishlist">
  <div class="inner">
    <div class="head">
      <button class="offcanvas-close">×</button>
      <span class="title">מועדפים</span>
    </div>
    <div class="body customScroll">
      <ul class="minicart-product-list">
        <li *ngFor="let c of data.wishlist$ | async">
          <a routerLink="product-details" class="image">
            <img src="{{imageService.getImage(c.product,{height: 100, width: 75, crop: 'fill'})}}"
                 alt="Cart product Image"></a>
          <div class="content">
            <a routerLink="product-details" class="title">{{c.product.name}}</a>
            <span class="quantity-price"><span class="amount">{{c.product.price | currency}}</span></span>
            <a class="remove" (click)="remove(c.product.id)">X</a>
          </div>
        </li>
      </ul>
    </div>
    <!--<div class="foot">
      <div class="buttons">
        <a href="wishlist.html" class="btn btn-dark btn-hover-primary">view wishlist</a>
      </div>
    </div>-->
  </div>
</div>
<!-- OffCanvas Wishlist End -->
