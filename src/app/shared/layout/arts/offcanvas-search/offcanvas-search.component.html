<div id="offcanvas-search" class="offcanvas offcanvas-search">
  <div class="inner">
    <div class="offcanvas-search-form">
      <button class="offcanvas-close">×</button>
      <form action="#">
        <div class="row mb-n3">
          <div class="col-lg-4 col-12 mb-3">
            <!--            <select class="search-select select2-basic">
                          <option value="0">כל הקטגוריות</option>

                          <option *ngFor="let c of data.categories|async" value="{{c.title |lowercase }}">{{c.title}}</option>
                        </select>-->
          </div>
          <div class="col-lg-8 col-12 mb-3"><label>
            <input type="text" placeholder=" .... חפשי מוצר " [(ngModel)]="name" name="name">

          </label></div>
          <div class="section learts-mt-40">
            <div class="container">
              <!-- Products Start -->
              <div id="shop-products"
                   class=" products isotope-grid row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1">

                <div class="grid-sizer col-1"></div>

                <div class="grid-item col featured" *ngFor="let p of (data.products$ | async | productFilter : name ) ">
                  <div class="product">
                    <div class="product-thumb">
              <span class="product-badges" *ngIf="p.stock_status === 'outofstock' ">
               <span class="hot">אזל</span>
               </span>
                      <a (click)="router.navigateByUrl('product-details?id='+p.id).then()" class="image">
                        <cl-image public-id="{{getImage(p)}}" alt="{{p.name}}" class="d-flex">
                          <cl-transformation height="437" width="328" crop="fill">
                          </cl-transformation>
                        </cl-image>
                        <cl-image class="image-hover " public-id="{{getImage(p)}}" alt="{{p.name}}">
                          <cl-transformation height="437" width="328" crop="fill">
                          </cl-transformation>
                        </cl-image>
                      </a>

                    </div>
                    <div class="product-info">
                      <h6 class="title"><a routerLink="product-details?id={{p.id}}">{{p.name}}</a></h6>
                    </div>
                  </div>

                </div>


              </div>
              <!-- Products End -->
              <!--
                            <div class="text-center learts-mt-70">
                              <a href="" class="btn btn-dark btn-outline-hover-dark"><i class="ti-plus"></i> עוד</a>
                            </div>
              -->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
